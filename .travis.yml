  - "blead"

matrix:
  allow_failures:
    - perl: blead
    - perl: 5.6.2

sudo: false

before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
  - cpan-install ExtUtils::MakeMaker~6.68
  - cpan-install --deps

script:
  - cd $BUILD_DIR
  - perl Makefile.PL && make
  - prove -blv $(test-dirs)

branches:
  except:
    - /^wip\//
    - /^blocked/
